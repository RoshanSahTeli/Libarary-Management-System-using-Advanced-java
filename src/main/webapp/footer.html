		/* Reset some default styles */
body, html {
    margin: 0;

/* Style for the footer */
.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

/* Style for the footer content */
.footer-content {
    display: flex;
    justify-content: space-between;

    padding: 0 20px;
}

/* Style for the footer logo */
.footer-logo {
    font-size: 24px;
}

/* Style for the footer links */
.footer-links {
    list-style: none;
    display: flex;
}

.footer-links li {
    margin-right: 20px;
}

.footer-links a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: #007bff;
}

/* Style for the footer text */
.footer-text {
    margin-top: 10px;
}
